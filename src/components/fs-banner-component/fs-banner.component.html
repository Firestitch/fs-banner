<div class="picture-wrapper" (click)="fileUpload()" [class.hover]="hover">
    <input type="file" #fileInput (change)="fileChanged($event)"/>
    <img [src]="picture" *ngIf="picture">
    <div class="icon-container" *ngIf="!picture">
        <mat-icon *ngIf="icon">{{icon}}</mat-icon>
    </div>
    <div class="change">
        <span>Change</span>
    </div>
</div>
<div class="headers-wrapper">
    <ng-content></ng-content>
</div>
